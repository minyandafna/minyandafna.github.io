en: &DEFAULT_EN
  header:
    title: "<img src='assets/img/dafna-logo-light.svg' alt='Minyan Dafna' style='width: 80%;'>"
    text: A traditional egalitarian minyan in Berkeley, California
    # button: Tell Me More
    # buttonlink: "#services"

  high_holidays:
    title: "High Holidays 5785/2024"
    text: |
      Minyan Dafna is again hosting songful, soulful high holiday services, and registration is now open. We were wowed, uplifted, and deepened by the power of the davening and the community last year, and we hope you will join us again this year. All services will take place at Congregation Netivot Shalom and next door at The Berkeley School. Schedule and details below.
    section: high-holidays
    columns:
      - title: "Registration"
        text: |
          **To attend Dafna services, please register by [filling out this form](https://docs.google.com/forms/d/e/1FAIpQLSfQY9U1lFYf-Ilb0569I8MdzEoY97RJ1aXsmCl-_0QVpe5xrQ/viewform?usp=sf_link).** We invite you to share the registration with friends, family, and community members. All are welcome to attend, as long as they are registered!

          In the registration form, you will also be invited to:
           * **Donate to Minyan Dafna.** High Holiday registration is by donation, and we greatly appreciate donations of any size in order to sustain Minyan Dafna throughout the year. We also welcome support in the form of volunteering!
           * **Register for childcare.** Netivot Shalom is organizing childcare for the high holidays, and anyone attending Dafna services is welcome to register their kids for it. **Children must be pre-registered by the firm deadline of Sept. 16th** (details and fees in the form).
        button_title: "Register for High Holidays"
        button_url: "https://docs.google.com/forms/d/e/1FAIpQLSfQY9U1lFYf-Ilb0569I8MdzEoY97RJ1aXsmCl-_0QVpe5xrQ/viewform?usp=sf_link"
      - title: "Schedule"
        text: |
          ##### Rosh Hashanah
          
          | Oct. 2 | 8:45am | Rosh Hashanah Day 1 services | Netivot Shalom Social Hall |
          | Oct. 3 | 8:45am | Rosh Hashanah Day 2 services | Netivot Shalom Social Hall |
          |  | ~1:30pm | Dafna Community Picnic Lunch | Strawberry Creek Park |

          We'll be holding Rosh Hashanah services for the first and second days in the Netivot Shalom social hall. Following services on day 2 we'll have a **Dafna community picnic at Strawberry Creek Park**!

          ##### Yom Kippur

          | Oct. 11 | 5:45pm | Kol Nidrei | The Berkeley School |
          | Oct. 12 | 8:45am | Yom Kippur daytime services | Netivot Shalom Social Hall |
          |  | 4:20pm | Mincha and Yona | The Berkeley School |
          |  | 5:45pm | Neilah and Maariv | The Berkeley School |

          Yom Kippur services will be held at Congregation Netivot Shalom and in an indoor space at The Berkeley School (right next to Netivot). 


  services:
    title: "Services and Community Events"
    text: "Sign up for our <a href='http://eepurl.com/becclH'>email list</a> and check out our <a href='#calendar' class='js-scroll-trigger'>calendar</a> for more information."
    section: services
    list:
      - title: "Shabbat morning davening"
        desc: "We hold traditional-egalitarian Shabbat morning services twice a month upstairs at Congregation Netivot Shalom (1316 University Ave,
Berkeley, CA). Services start at 9:45am."
        # icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Kabbalat Shabbat"
        desc: "Once a month, we co-host Kabbalat Shabbat services with Congregation Netivot Shalom in their main sanctuary. Services are followed by a catered Shabbat dinner. Join our [email list](http://eepurl.com/becclH) to receive the registration information."
        icon: fas fa-laptop
      - title: "Holidays and community events"
        desc: "We occasionally hold services for holidays and host community events like potluck picnics after services. We also host high holiday services (Rosh Hashanah and Yom Kippur). Check out our <a href='#calendar' class='js-scroll-trigger'>calendar</a> for more information."
        icon: fab fa-markdown

