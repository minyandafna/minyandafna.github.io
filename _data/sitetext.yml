  about:
    title: "About Us"
    text: "A community-led minyan committed to traditional, inclusive, and song-filled davening."
    body: "Minyan Dafna is an independent traditional-egalitarian minyan in Berkeley, California. We value creating a welcoming and inclusive space for halakhic and soulful prayer. We meet two to three times monthly for Shabbat services and occasionally for other holidays and community events.\n\nWe love welcoming new faces and voices to our community. If you'd like to join us, [sign up for our mailing list](http://eepurl.com/becclH) and <a href='#get-involved' class='js-scroll-trigger'>check out other ways to get involved</a>!"
    section: about
    images:
      - src: assets/img/about/purim-5784-1.jpg
        width: 3
        alt: "Minyan Dafna members celebrating Purim 5784"
      - src: assets/img/about/purim-5784-2.jpg
        width: 4
        alt: "Megillah reading at Minyan Dafna's Purim 5784 celebration"
      - src: assets/img/about/purim-5784-3.jpg
        width: 3
        alt: "Minyan Dafna members celebrating Purim 5784"
      - src: assets/img/about/purim-5784-4.jpg
        width: 4
        alt: "Minyan Dafna members celebrating Purim 5784"
      - src: assets/img/about/purim-5784-5.jpg
        width: 4
        alt: "Minyan Dafna members celebrating Purim 5784"
    images-caption: "Minyan Dafna members celebrating Purim"

  get-involved:
    title: "Get Involved"
    # text: ""
    section: get-involved
    list:
      # - title: "Subscribe to our newsletter"
      #   desc: "[Sign up for our mailing list](http://eepurl.com/becclH) to receive information about upcoming services and events."
        # icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Join us for services"
        desc: "Check out our calendar and subscribe to the Minyan Dafna newsletter for information about upcoming services and events. We hope to see you the next time we meet!"
        buttons:
          - title: "Newsletter signup"
            url: "http://eepurl.com/becclH"
          - title: "Calendar"
            url: "#calendar"
        # icon: fas fa-laptop
      - title: "Volunteer or donate"
        desc: "We're always looking for volunteers to help with logistic roles, like setting up for services, and ritual roles, like leyning, gabbaiing, and leading services. If you're interested in contributing, fill out our [volunteer interest form](https://forms.gle/JHUZyTmR4xgk8BLB9). Also, consider [donating](https://donorbox.org/minyan-dafna) to help us pay for kiddushim and other costs."
        buttons:
          - title: "Volunteer interest form"
            url: "https://forms.gle/JHUZyTmR4xgk8BLB9"
          - title: "Donate"
            url: "https://donorbox.org/minyan-dafna"
        # icon: fab fa-markdown


